<div id="outer_register">
    <form>
        <fieldset class="container_register">
            <legend>Înregistrează</legend>
            
            <!-- Tabelele trebuie sa fie de pe aceeasi linie -->
            <table class="register_table">
                <tr>
                    <td>
                        <table class="general_table">
                            <tr><td><h4 class="headingfour_register">Informații generale</h4></td></tr>

                            <tr><td><label for="user_name">Nume utilizator:</label></td></tr>
                            <tr><td><input type="text" id="user_name" name="user_name"></td></tr>

                            <tr><td><label for="password">Parolă:</label></td></tr>
                            <tr><td><input type="password" id="password" name="password"></td></tr>

                            <tr><td><label for="nume">Nume:</label></td></tr>
                            <tr><td><input type="text" id="nume" name="nume"></td></tr>

                            <tr><td><label for="prenume">Prenume:</label></td></tr>
                            <tr><td><input type="text" id="prenume" name="prenume"></td></tr>

                            <tr><td><label for="email">Email:</label></td></tr>
                            <tr><td><input type="email" id="email" name="email"></td></tr>

                            <tr><td><label for="tel">Telefon:</label></td></tr>
                            <tr><td><input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"></td></tr>
                        </table>
                    </td>
                    
                    <td>
                        <table class="personal_table">
                            <!-- Atentie, ca sunt incrucisate - primul cu al doilea, al treilea cu 4... -->

                            <tr><td colspan="2"><h4 class="headingfour_register">Informații personale</h4></td></tr>
                            <tr>
                                <td><label for="sex">Sexul: </label></td>
                                <td><label for="favorite_food">Mâncarea preferata</label></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>
                                    <select name="sex" id="combobox_sex">
                                        <option value="male">Masculin</option>
                                        <option value="female">Feminin</option>
                                    </select>
                                </td>
                                <td>
                                    <input type="list" list="foods" name="favorite_food" id="favorite_food">
                                    <datalist id="foods">
                                        <option>Salată</option>
                                        <option>Hummus</option>
                                        <option>Beans</option>
                                        <option>Răbdări prăjite</option>
                                        <option>Cozonaq</option>
                                    </datalist>
                                </td>
                                <td></td>
                            </tr>
                                
                            <tr>
                                <td><label for="favorite_color">Culoarea preferată</label></td>
                                <td><label for="date">Data nașterii</label></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td><input type="color" name="culoare" id="culoare" /></td>
                                <td><input type="date" id="date" name="date"></td>
                                <td></td>
                            </tr>

                            <tr>
                                <td><label for="time">Ora</label></td>
                                <td><label for="range">Vârsta</label></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td><input type="time" id="time" name="time"></td>
                                <td><input type="range" id="range" name="range"></td>
                                <td></td>
                            </tr>

                            <tr>
                                <td><label for="url">Pagina personală</label></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td colspan="2"><input type="url" id="url" name="url"></td>
                                <td></td>
                                <td></td>
                            </tr>
                            
                            <tr>
                                <td><label for="zona_descriere">Descriere:</label></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr><td colspan="2"><textarea id="Descriere" name="zona_descriere" rows="5" cols="50"></textarea></td></tr>
                            
                            <tr>
                                <td colspan="2">
                                    <input type="checkbox" id="checkbox_agreement">
                                    <label>Sunt de acord cu <b><a target="_blank" rel="noopener noreferrer" onclick="schimbaContinut('termeni')">termenii și condițiile</a></b>.</label>
                                </td>
                            </tr>

                        </table>
                    </td>
                </tr>

                <tr>
                    <td colspan="2"><input id="REGISTER_BUTTON" type="submit" value="Înregistrează" disabled></td>
                </tr>

            </table>
        </fieldset>
    </form>
</div>
